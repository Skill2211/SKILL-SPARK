<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Chatbot</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
</head>
<body>
  <div class="top-buttons">
    <button onclick="displayReminder()">Show Reminder</button>
    <button onclick="window.location.href='test.html'">Begin Test</button>
    <button onclick="window.location.href='form.html'">Your Information</button>
  </div>

  <div class="container">
    <header class="app-header">
      <h1 class="heading">SKILL SPARK</h1>
      <h2 class="heading">Hello, there</h2>
      <h3 class="sub-heading">How can I help you?</h3>
    </header>

    <div class="chats-container"></div>

    <div class="prompt-container">
      <div class="prompt-wrapper">
        <form action="#" class="prompt-form">
          <input type="text" class="prompt-input" placeholder="Type your message..." required />
          <div class="prompt-actions">
            <button id="voice-btn" type="button" class="material-symbols-rounded">mic</button>
            <button id="send-prompt-btn" class="material-symbols-rounded">arrow_upward</button>
          </div>
        </form>
        <button id="theme-toggle-btn" class="material-symbols-rounded">light_mode</button>
        <button id="delete-chats-btn" class="material-symbols-rounded">delete</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    function displayReminder() {
      alert("Reminder:\n1. Complete your pending C project.\n2. Start the Java module today.");
    }
  </script>
</body>
</html>
